<ion-header>
  <ion-navbar>
    <ion-title>
      Reader QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button primary block (click)="scanCode()">Scan Code</button>

    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Datos: {{scannedCode}}
        {{name}}
        {{lastname}}
        {{phone}}
        {{msj}}
      </ion-card-content>
    </ion-card>
  </ion-content>
